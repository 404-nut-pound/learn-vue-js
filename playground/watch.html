<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{number}}
      <button v-on:click="addNumber">Add Number</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          number: 10,
        },
        // 주 사용 - 화면에서 끝나는 작업(valid 작업 등)
        computed: {
          doubleNumber: function () {
            return this.number * 2;
          },
        },
        // 주 사용 - 화면이 아닌 외부에 접근이 필요한 작업
        watch: {
          number: function () {
            this.logText();
          },
        },
        methods: {
          addNumber: function () {
            this.number++;
          },
          logText: function () {
            console.log('changed!!!');
          },
        },
      });
    </script>
  </body>
</html>
