<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header v-bind:headerpropsdata="number"></app-header>
      <app-content v-on:pass="deliverNum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let appHeader = {
        template: '<div>header</div>',
        props: ['headerpropsdata'],
      };
      let appContent = {
        template:
          '<div>content <button v-on:click="passNumber">pass</button></div>',
        methods: {
          passNumber: function () {
            this.$emit('pass', 10);
          },
        },
      };

      new Vue({
        el: '#app',
        components: {
          'app-header': appHeader,
          'app-content': appContent,
        },
        data: {
          message: 'Hello Vue.js',
          number: 0,
        },
        methods: {
          deliverNum: function (arg1) {
            this.number += arg1;
          },
        },
      });
    </script>
  </body>
</html>
